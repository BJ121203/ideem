<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="styles/global.css">
</head>
<body>

<div class="container py-5">
  <h2 class="text-center fw-bold mb-5">NUESTRAS SEDES</h2>
  <div class="row g-4 justify-content-center">

    <!-- Sede 1 -->
    <div class="col-md-6 col-lg-5">
      <div class="sede-card"
           data-nombre="Sede República Dominicana"
           data-mapa="https://www.google.com/maps/embed?pb=!1m19!1m8!1m3!1d7568.664352745447!2d-69.9057809!3d18.4686069!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x8eaf89fc0696d079%3A0xd8569ee7bfe23fc1!2sEl%20Le%C3%B1azo%20Av%20Sim%C3%B3n%20Bol%C3%ADvar%20405%20Santo%20Domingo%2010205%20Dominican%20Republic!3m2!1d18.468606899999997!2d-69.9057809!5e0!3m2!1ses-419!2sni!4v1753817494425!5m2!1ses-419!2sni"
           data-telefono="+1 (954) 376-9341"
           data-whatsapp="+1 (954) 376-9341"
           data-email="info.ideem@ideemllc.com"
           data-direccion="Av. Bolivar No. 353, Torre Profesional Elam’s II, Piso 7, Gazcue, Código Postal 10204. Santo Domingo, República Dominicana.">
        <img src="https://res.cloudinary.com/dwvatbtfk/image/upload/v1753816637/Dominicana_hkzlzm.jpg" alt="República Dominicana">
        <div class="sede-overlay">
          <i class="bi bi-geo-alt-fill"></i>
          <div class="sede-name">REPÚBLICA DOMINICANA</div>
        </div>
      </div>
    </div>

    <!-- Sede 2 -->
    <div class="col-md-6 col-lg-5">
      <div class="sede-card"
           data-nombre="Sede Estados Unidos"
           data-mapa="https://www.google.com/maps/embed?pb=!1m19!1m8!1m3!1d7168.037617741926!2d-80.39146!3d26.0656417!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x88d9a0e8fb770755%3A0x3721be13155f6b99!2s4494%20Foxtail%20Ln%20Weston%2C%20FL%2033331%20USA!3m2!1d26.0656417!2d-80.39146!5e0!3m2!1ses-419!2sni!4v1753817129210!5m2!1ses-419!2sni"
           data-telefono="+1 (305) 123-4567"
           data-whatsapp="+1 (305) 123-4567"
           data-email="info@empresa.com"
           data-direccion="1234 NW 56th St, Miami, FL, Estados Unidos.">
        <img src="https://res.cloudinary.com/dwvatbtfk/image/upload/v1753816620/Washington_zkm5go.jpg" alt="Estados Unidos">
        <div class="sede-overlay">
          <i class="bi bi-geo-alt-fill"></i>
          <div class="sede-name">ESTADOS UNIDOS</div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Modal Genérico -->
<div class="modal fade" id="modalSede" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="modalSedeTitulo"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="row g-4">
          <!-- Columna Mapa -->
          <div class="col-lg-7">
            <iframe id="modalSedeMapa" width="100%" height="400" style="border:0;" allowfullscreen loading="lazy"></iframe>
          </div>
          <!-- Columna Contacto -->
          <div class="col-lg-5" id="modalSedeContacto"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS para cargar datos en el modal -->
<script src="/scripts/Sedes.js"></script>
</body>
</html>

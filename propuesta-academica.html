<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formación - IDEEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
    <link rel="stylesheet" type="text/css" href="styles/formacion.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <!-- Cargar barra -->
    <div id="navbar-container"></div>

    <!-- Integrar contenido -->
    <div id="formacion-div">
        <div class="banner-formacion">
            <h6>OFERTA ACADÉMICA</h6>
            <p>Oferta altamente competitiva</p>
        </div>

        <div class="container contenido-formacion ">
            <div class="row">
                <div class="filtro-formacion col-10 mx-auto col-lg-3 mb-4 ">
                    <!-- Formulario de búsqueda -->
                    <form class="buscador-div-menu">
                        <input type="search" class="form-control buscador-input"
                            placeholder="¿En busca de conocimiento?" />
                    </form>

                    <div class="filtro-curso">
                        <div class="filtro-div">
                            <h6>Modalidad</h6>
                            <ul>
                                <li>
                                    <input type="checkbox" id="modalidad1">
                                    <label for="modalidad1">Virtual (SINCRÓNICO)</label>
                                </li>
                            </ul>
                        </div>
                        <div class="filtro-div">
                            <h6>Áreas de conocimiento</h6>
                            <ul>
                                <li>
                                    <input type="checkbox" id="area1">
                                    <label for="area1">Computación</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="area2">
                                    <label for="area2">Dibujo Asistido por Computadora</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="area3">
                                    <label for="area3">Diseño Grafico y Marketing Digital</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="area5">
                                    <label for="area5">Ofimática</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="area6">
                                    <label for="area6">Proyectos y Construcción</label>
                                </li>
                            </ul>
                        </div>
                        <a class="btn-ver-cursos-center">Ver todos los cursos</a>
                        <img src="https://res.cloudinary.com/dwvatbtfk/image/upload/v1753997002/Banner-promocional_kolnpm.jpg"
                            class="img-formacion" alt="formacion-oferta" />
                    </div>
                </div>
                <div class="cursos-formacion col-10 mx-auto col-lg-9">
                    <div class="cursos-resultados">
                        <h6></h6>
                        <select class="select-cursos" name="filtrar-por">
                            <option>Orden cronólogico descendente</option>
                            <option>Orden cronólogico ascendente</option>
                            <option>Orden alfabético A-Z</option>
                            <option>Orden alfábetico Z-A</option>
                        </select>
                    </div>

                    <div class="div-cursos-oferta">
                        <div class="cursos-opciones">
                            <div class="row" id="cursos-row" data-cols="3">
                                <!-- Los cursos se renderizan aquí dinámicamente desde cursos.json -->
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <div id="footer-container"></div>
    <script src="scripts/global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
        <script src="scripts/filtro-curso.js"></script>
    <script src="scripts/Cursos.js" type="module"></script>
</body>

</html>
